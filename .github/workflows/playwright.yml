name: Playwright Tests (Sharded)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    strategy:
      matrix:
        shard: [1/2, 2/2] # Two shards: shard 1 of 2, shard 2 of 2
    runs-on: ubuntu-latest
    timeout-minutes: 60
    name: Playwright Shard ${{ matrix.shard }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Set BASE_URL
        run: echo "BASE_URL=https://www.saucedemo.com" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests for Shard ${{ matrix.shard }}
        env:
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npx playwright test --shard=${{ matrix.shard }} --workers=2

      - name: Upload Playwright HTML report for Shard ${{ matrix.shard }}
        if: always()  # Ensures upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-shard-${{ matrix.shard }}
          path: playwright-report/
          retention-days: 30
